<!DOCTYPE html>
<html lang='en'>
<head>
	<title>Sacrifice</title>
	<meta http-equiv='Content-Type' content='text/html' charset='utf-8'/>
	<meta name='viewport' content='user-scalable=0' >
	<link rel='stylesheet' type='text/css' href='style.css'>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.min.js" integrity="sha512-WIklPM6qPCIp6d3fSSr90j+1unQHUOoWDS4sdTiR8gxUTnyZ8S2Mr8e10sKKJ/bhJgpAa/qG068RDkg6fIlNFA==" crossorigin="anonymous"></script>
	<script src='client.js'></script>
</head>
<body>
	<p class='info'>This game is a work in progress. The content shown does not represent the game in it's full entirety. Please keep this in mind.</p>
	<p id='memo'> </p>
	<div id='game-container' style='background-color:#EFEFEF;width:800px;height:600px;position:absolute;top:100px;'>
		<div id='level-container'></div>
	</div>

	<div class='mobile-buttons' style='right:430px;bottom:10px;' ontouchstart='inputs.left=1;document.onkeydown("")' ontouchend='inputs.left=0;document.onkeyup("")'>
		<p class='mobile-text'>Left</p>
	</div>
	<div class='mobile-buttons' style='right:10px;bottom:10px;' ontouchstart='inputs.right=1;document.onkeydown("")' ontouchend='inputs.right=0;document.onkeyup("")'>
		<p class='mobile-text'>Right</p>
	</div>
	<div class='mobile-buttons' style='right:220px;bottom:220px' ontouchstart='inputs.up=1;document.onkeydown("")' ontouchend='inputs.up=0;document.onkeyup("")'>
		<p class='mobile-text'>Up</p>
	</div>
	<div class='mobile-buttons' style='right:220px;bottom:10px;' ontouchstart='inputs.down=1;document.onkeydown("")' ontouchend='inputs.down=0;document.onkeyup("")'>
		<p class='mobile-text'>Down</p>
	</div>

	<p class='info'>Use the arrow keys to move and jump.</p>
</body>
</html>
